# Pre-commit hooks for Planet CF
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter (PEP 8 compliant)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # ty - Fast Python type checker (from Astral, makers of ruff/uv)
  # No official pre-commit hook yet (https://github.com/astral-sh/ty/issues/269)
  # Using local hook with uvx until one is available
  - repo: local
    hooks:
      - id: ty
        name: ty (type check)
        entry: uvx ty check src/
        language: system
        types_or: [python, pyi]
        pass_filenames: false

  # Vulture - Dead code detection
  # Uses uvx to run vulture without installing it as a dependency
  - repo: local
    hooks:
      - id: vulture
        name: vulture (dead code detection)
        entry: uvx vulture src/ vulture_whitelist.py
        language: system
        types_or: [python]
        pass_filenames: false

  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key
