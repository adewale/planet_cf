# Planet Mozilla Instance Configuration
# A comprehensive clone of https://planet.mozilla.org/
# Generated for use with Planet CF
#
# Feed list sourced from: https://github.com/mozilla-it/planet.mozilla.org/blob/master/configs/mozilla.ini
# Total feeds: 190

# =============================================================================
# Core Identity
# =============================================================================
planet:
  id: planet-mozilla
  name: Planet Mozilla
  description: Mozilla community blogs and news aggregator
  url: https://planet.mozilla.org
  owner:
    name: Mozilla Community
    email: planet@mozilla.org

# =============================================================================
# Branding & Theme
# =============================================================================
branding:
  # Custom theme matching planet.mozilla.org design
  theme: planet-mozilla

  # User-Agent string for feed fetching
  user_agent: "{name}/1.0 (+{url}; {email})"

  # Footer text
  footer_text: "Powered by {name}"

  # Show admin link in footer
  show_admin_link: true

  # Logo configuration (Mozilla logo)
  logo:
    url: /static/mozilla-logo.svg
    alt: Mozilla Logo
    width: 112
    height: 32

# =============================================================================
# Content Settings
# =============================================================================
content:
  # How many days of entries to display on homepage
  days: 14

  # Group entries by date (classic Planet style)
  group_by_date: true

  # Maximum entries per feed to retain
  max_entries_per_feed: 100

  # Days to retain entries in database (matches wrangler config)
  retention_days: 90

  # Summary truncation length
  summary_max_length: 500

# =============================================================================
# Search Configuration
# =============================================================================
search:
  # Enable semantic search (requires Vectorize)
  enabled: true

  # Max characters to embed per entry
  embedding_max_chars: 2000

  # Minimum similarity score (0.0-1.0)
  score_threshold: 0.3

  # Max results to return
  top_k: 50

# =============================================================================
# Feed Processing
# =============================================================================
feeds:
  # HTTP timeout for feed requests (seconds)
  http_timeout_seconds: 30

  # Max processing time per feed (seconds)
  feed_timeout_seconds: 60

  # Consecutive failures before auto-deactivation
  auto_deactivate_threshold: 10

  # Consecutive failures to show in DLQ
  failure_threshold: 3

# =============================================================================
# Authentication
# =============================================================================
auth:
  # OAuth provider: github, google, or oidc
  provider: github

  # OAuth scopes (provider-dependent)
  scopes:
    - user:email

  # Session TTL in seconds (default: 7 days)
  session_ttl_seconds: 604800

# =============================================================================
# Cloudflare Resources (auto-generated names based on id)
# =============================================================================
cloudflare:
  database_name: planet-mozilla-db
  vectorize_index: planet-mozilla-entries
  feed_queue: planet-mozilla-feed-queue
  dead_letter_queue: planet-mozilla-feed-dlq

# =============================================================================
# Sidebar Configuration
# =============================================================================
sidebar:
  # RSS and navigation links at top of sidebar (matching real Planet Mozilla URLs)
  feed_links:
    rss: /rss20.xml
    atom: /atom.xml
    foafroll: /foafroll.xml
    opml: /opml.xml

  # Submission link (shown at bottom of subscriptions)
  submission:
    text: "Want to be listed? File a bug or submit a pull request"
    url: https://github.com/mozilla-it/planet.mozilla.org

  # Related sites sections (matching real Planet Mozilla)
  related_sites:
    - title: Other Mozilla Planets
      links:
        - name: Planet Mozilla Projects
          url: https://planet.mozilla.org/projects/

    - title: Mozilla
      links:
        - name: Mozilla.org
          url: https://www.mozilla.org/
        - name: Mozilla Wiki
          url: https://wiki.mozilla.org/
        - name: Mozilla Developer Network
          url: https://developer.mozilla.org/
        - name: Bugzilla
          url: https://bugzilla.mozilla.org/
        - name: Community Portal
          url: https://community.mozilla.org/

# =============================================================================
# Admin Users
# =============================================================================
admins:
  - username: mozilla
    display_name: Mozilla Community

