# Planet Python Instance Configuration
# A faithful clone of https://planetpython.org/
# Generated for use with Planet CF

# =============================================================================
# Core Identity
# =============================================================================
planet:
  id: planet-python
  name: Planet Python
  description: Python community feed aggregator
  url: https://planetpython.org
  owner:
    name: Python Software Foundation
    email: planet@python.org

# =============================================================================
# Branding & Theme
# =============================================================================
branding:
  # Custom theme matching planetpython.org design
  theme: planet-python

  # User-Agent string for feed fetching
  user_agent: "{name}/1.0 (+{url}; {email})"

  # Footer text
  footer_text: "Powered by {name}"

  # Show admin link in footer
  show_admin_link: true

  # Logo configuration (Python logo)
  logo:
    url: /static/python-logo.svg
    alt: Python Logo
    width: 211
    height: 71

# =============================================================================
# Content Settings
# =============================================================================
content:
  # How many days of entries to display on homepage
  days: 10

  # Group entries by date (classic Planet style)
  group_by_date: true

  # Maximum entries per feed to retain
  max_entries_per_feed: 100

  # Days to retain entries in database (matches wrangler config)
  retention_days: 90

  # Summary truncation length
  summary_max_length: 500

# =============================================================================
# Search Configuration
# =============================================================================
search:
  # Enable semantic search (requires Vectorize)
  enabled: true

  # Max characters to embed per entry
  embedding_max_chars: 2000

  # Minimum similarity score (0.0-1.0)
  score_threshold: 0.3

  # Max results to return
  top_k: 50

# =============================================================================
# Feed Processing
# =============================================================================
feeds:
  # HTTP timeout for feed requests (seconds)
  http_timeout_seconds: 30

  # Max processing time per feed (seconds)
  feed_timeout_seconds: 60

  # Consecutive failures before auto-deactivation
  auto_deactivate_threshold: 10

  # Consecutive failures to show in DLQ
  failure_threshold: 3

# =============================================================================
# Authentication
# =============================================================================
auth:
  # OAuth provider: github, google, or oidc
  provider: github

  # OAuth scopes (provider-dependent)
  scopes:
    - user:email

  # Session TTL in seconds (default: 7 days)
  session_ttl_seconds: 604800

# =============================================================================
# Cloudflare Resources (auto-generated names based on id)
# =============================================================================
cloudflare:
  database_name: planet-python-db
  vectorize_index: planet-python-entries
  feed_queue: planet-python-feed-queue
  dead_letter_queue: planet-python-feed-dlq

# =============================================================================
# Sidebar Configuration
# =============================================================================
sidebar:
  # RSS and navigation links at top of sidebar
  feed_links:
    rss: /feed.rss
    titles_only: /titles
    planet_planet: http://www.planetplanet.org/

  # GitHub submission link (shown at bottom of subscriptions)
  submission:
    text: "To add your blog, submit a PR or open an issue on GitHub"
    url: https://github.com/python/planet

  # Related sites sections
  related_sites:
    - title: Regional Python Communities
      links:
        - name: Planet Python Francophone
          url: http://www.yourtion.com/aggregator/python-fr/
        - name: Planet Python Argentina
          url: https://planetalinux.org/python-argentina/
        - name: Planet Python Brasil
          url: http://planeta.python.org.br/
        - name: Planet Python Poland
          url: http://python.org.pl/planet/

    - title: Python Library Projects
      links:
        - name: OLPC
          url: http://planet.laptop.org/
        - name: PySoy
          url: http://pysoy.org/planet/
        - name: SciPy
          url: http://planet.scipy.org/
        - name: SymPy
          url: http://planet.sympy.org/
        - name: Twisted
          url: http://planet.twistedmatrix.com/

    - title: Python Web Frameworks
      links:
        - name: CherryPy
          url: http://www.cherrypy.org/wiki/CherryPlanet
        - name: Django
          url: http://www.planetdjango.org/
        - name: Plone
          url: http://planet.plone.org/
        - name: TurboGears
          url: http://planet.turbogears.org/

    - title: Other Programming Languages
      links:
        - name: Haskell
          url: http://planet.haskell.org/
        - name: Lisp
          url: http://planet.lisp.org/
        - name: Parrot
          url: http://planet.parrotcode.org/
        - name: Perl
          url: http://planet.perl.org/
        - name: Ruby
          url: http://www.planetruby.net/

    - title: Databases
      links:
        - name: MySQL
          url: http://www.planetmysql.org/
        - name: PostgreSQL
          url: http://planet.postgresql.org/

# =============================================================================
# Admin Users
# =============================================================================
admins:
  - username: python
    display_name: Python Software Foundation

